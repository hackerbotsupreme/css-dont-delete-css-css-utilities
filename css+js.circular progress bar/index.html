<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sstyle.css">
    <title>css only cicle progress bar </title>
</head>
<body>
    <div class="container">
        <div class="box" style="--i:20%;--clr:#fd0a54;">
            <div class="circle">
                <h2>20 <small>%</small></h2>
            </div>
            <h3>Html</h3>
        </div>
        <div class="box" style="--i:50%;--clr:#ffbc11;">
            <div class="circle">
                <h2>50 <small>%</small></h2>
            </div>
            <h3>Html</h3>
        </div>
        <div class="box" style="--i:100%;--clr:#0de5a8;">
            <div class="circle">
                <h2>100 <small>%</small></h2>
            </div>
            <h3>Html</h3>
        </div>
    </div>
</body>
</html>
